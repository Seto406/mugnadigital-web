<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="80" fill="white"/>

  <!-- Icon Group translated to (10, 8) -->
  <g transform="translate(10, 8)">
      <circle cx="32" cy="32" r="10" fill="#0F172A"/> <!-- Central Core -->
      <g fill="#0F172A">
        <!-- Cardinal Rays -->
        <rect x="30" y="6" width="4" height="12" rx="2"/>
        <rect x="30" y="46" width="4" height="12" rx="2"/>
        <rect x="6" y="30" width="12" height="4" rx="2"/>
        <rect x="46" y="30" width="12" height="4" rx="2"/>

        <!-- Diagonal Rays -->
        <rect x="30" y="6" width="4" height="12" rx="2" transform="rotate(45 32 32)"/>
        <rect x="30" y="46" width="4" height="12" rx="2" transform="rotate(45 32 32)"/>
        <rect x="6" y="30" width="12" height="4" rx="2" transform="rotate(45 32 32)"/>
        <rect x="46" y="30" width="12" height="4" rx="2" transform="rotate(45 32 32)"/>
      </g>
  </g>

  <!-- Text -->
  <text x="85" y="52" font-family="Inter, Helvetica, Arial, sans-serif" font-size="36" font-weight="700" fill="#0F172A" letter-spacing="-1">MugnaDigital</text>
</svg>
